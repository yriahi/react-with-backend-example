apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o k8s
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: frontend
    spec:
      containers:
      - env:
        - name: REACT_APP_API_URL
          value: http://backend:5000
        image: frontend
        name: frontend
        ports:
        - containerPort: 3000
          protocol: TCP
      restartPolicy: Always
