apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - env:
        - name: REACT_APP_API_URL
          value: http://backend:5000
        image: frontend
        name: frontend
        ports:
        - containerPort: 3000
          protocol: TCP
      restartPolicy: Always
